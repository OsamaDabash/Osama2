<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تحريك المستطيل</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      box-sizing: border-box;
    }

    #container {
      position: relative;
      width: 100%;
      height: 80%;
    }

    #rectangle {
      width: 100px;
      height: 80px;
      background-color: red;
      position: absolute;
      bottom: 20px;
      left: 20px;
    }

    #moveButton {
      margin-bottom: 20px;
      padding: 10px 20px;
      font-size: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10; /* حتى لا يختفي خلف المستطيل */
    }
  </style>
</head>
<body>
  <button id="moveButton">تحريك المستطيل</button>
  <div id="container">
    <div id="rectangle"></div>
  </div>

  <script>
    // تعريف المتغيرات
    const rectangle = document.getElementById("rectangle");
    const container = document.getElementById("container");
    const button = document.getElementById("moveButton");

    // قائمة بالأركان الأربعة
    let corners = [
      { bottom: '20px', left: '20px' }, // أسفل يسار
      { top: '20px', left: '20px' },    // أعلى يسار
      { top: '20px', right: '20px' },   // أعلى يمين
      { bottom: '20px', right: '20px' } // أسفل يمين
    ];

    // ألوان مختلفة للتغيير عند كل نقرة
    let colors = ["red", "green", "blue", "black"];

    let index = 0; // مؤشر الزاوية الحالية

    button.addEventListener("click", () => {
      // إعادة تعيين المواقع
      rectangle.style.top = "";
      rectangle.style.bottom = "";
      rectangle.style.left = "";
      rectangle.style.right = "";

      // تعيين الموقع الجديد
      rectangle.style.bottom = corners[index].bottom || "";
      rectangle.style.top = corners[index].top || "";
      rectangle.style.left = corners[index].left || "";
      rectangle.style.right = corners[index].right || "";

      // تغيير اللون
      rectangle.style.backgroundColor = colors[index];

      // الانتقال للزاوية التالية
      index = (index + 1) % corners.length;
    });
  </script>
</body>
</html>
